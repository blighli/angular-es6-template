<div>
  <h2>Latest JavaScript Book</h2>

  <div ng-if="cn.loading">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
           aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Loading</span>
      </div>
    </div>
  </div>

  <div ng-if="cn.book">
    <h3>{{ cn.book.title }}</h3>
    <h4>{{ cn.book.subtitle }}</h4>
    <small>von {{ cn.book.author }}</small>
    <div><img ng-src="{{ cn.book.image }}" class="img-thumbnail" /></div>
    <p class="book description">{{ cn.book.description }}</p>

  </div>

</div>
